<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ClearSpend - Clarity in Spending Habits</title>
</head>

<body>
    <header>
        <h2>ClearSpend - Clarity in Spending Habits</h2>
    <header>
            
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">₹0.00</h1>

        <div class="inc-exp-container">
            
            <div> 
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+₹0.00</p>
            </div>
            
            <div> 
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-₹0.00</p>
            </div>

        </div>
        <h3>History</h3>
        <ul  id="list" class="list"> 
            <!-- List of previous income and expenses -->
            </ul>
            
            <h3>Add new transcations</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Name</label> 
                    <input type="text" id="text" placeholder="Enter the name of transcations..." >
                </div>

                <div class="form-control">
                    <label for="amount">amount</label> 
                    <input type="number" id="amount" placeholder="Enter amount..." >
                </div>
                    
                <button class="btn" type="submit">Add transcations</button>
            </form>
    </div>
    
    <!-- ----JS--     -->
    <script src="script.js"></script>
</body>

</html>
